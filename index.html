<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kisah Sukses Pro</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f3f3f3;
    }
    .container {
        display: flex;
        height: 100vh;
        gap: 10px;
        padding: 10px;
    }
    .ai-box {
        width: 30%;
        background: white;
        padding: 15px;
        border-radius: 10px;
        overflow-y: auto;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .right-box {
        width: 70%;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .section {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    iframe {
        width: 100%;
        height: 300px;
        border-radius: 10px;
        border: none;
    }
    .social {
        display: flex;
        gap: 10px;
        justify-content: space-between;
    }

    .game-frame {
        width: 100%;
        height: 350px;
        border: none;
        border-radius: 10px;
    }

    button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        background: #0080ff;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="container">

    <!-- LEFT AI -->
    <div class="ai-box">
        <h2>Asisten AI</h2>
        <textarea id="prompt" style="width:100%;height:120px;"></textarea>
        <button onclick="sendAI()">Kirim ke AI</button>
        <div id="aiReply" style="margin-top:15px;white-space:pre-line"></div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-box">

        <!-- QUOTES -->
        <div class="section">
            <h3>Quote Hari Ini</h3>
            <div id="quote">Memuat...</div>
            <button onclick="loadQuote()">Ambil Quote Baru</button>
        </div>

        <!-- YOUTUBE -->
        <div class="section">
            <h3>Video YouTube</h3>
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
        </div>

        <!-- GAME -->
        <div class="section">
            <h3>Game</h3>
            <iframe class="game-frame" src="https://html5.gamemonetize.com/dc4o0pybqdx4jwy97d3n7hbcxetm67pj/"></iframe>
        </div>

        <!-- SOCIAL -->
        <div class="section social">
            <button onclick="window.open('https://www.tiktok.com','_blank')">TikTok</button>
            <button onclick="window.open('https://instagram.com','_blank')">Instagram</button>
            <button onclick="window.open('https://facebook.com','_blank')">Facebook</button>
        </div>

    </div>

</div>

<script>
async function sendAI() {
    const prompt = document.getElementById("prompt").value;

    const res = await fetch("/api/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
    });

    const data = await res.json();
    document.getElementById("aiReply").innerText = data.reply;
}

async function loadQuote() {
    const r = await fetch("/api/quote");
    const d = await r.json();
    document.getElementById("quote").innerText = d.quote;
}

loadQuote();
</script>

</body>
</html>
